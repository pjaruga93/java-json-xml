plugins {
    id 'application'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.mockito:mockito-core:3.3.3'
}

ext {
    javaMainClass = "uam.PeselValidator"
}

application {
    mainClassName = javaMainClass
}

run {
    standardInput = System.in
}
